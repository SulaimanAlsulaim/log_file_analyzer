{% extends "base.html" %}
{% block title %}{{ upload.filename }} Analysis{% endblock %}
{% block content %}
<div class="container mt-5 mb-5" style="max-width: 1000px;">
  <div class="card">
    <div class="card-body">
      <h4 class="mb-4 text-center">Analysis Result for {{ upload.filename }}</h4>
      <div class="ratio ratio-16x9">
        <iframe src="{{ power_bi_embed_url }}" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="text-center mt-4">
        <a href="{{ url_for('analysis_result') }}" class="btn btn-secondary">‚Üê Back to Results</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
