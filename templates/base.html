<head>

	<meta charset="UTF-8">

<style>
.password-wrapper {
    position: relative;
}
.password-eye {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 20px;
    user-select: none;
}
</style>


</head>
<script>
function togglePassword(id, icon) {
    const input = document.getElementById(id);
    if (input.type === "password") {
        input.type = "text";
        icon.textContent = "üôà"; 
    } else {
        input.type = "password";
        icon.textContent = "üëÅÔ∏è";
    }
}
</script>

<body>
  <section id="banner"><a name="home"></a>
	<header id="top">
		<div class="wrapper">
			<h1 class="logo"><a href="#">Log File Analyzer</a></h1>
			<nav>
				<ul id="navigation">
					<li><a href="/">Home</a></li>
					<li><a href="#about">About Us</a></li>
					<li><a href="/dashboard">Services</a></li>
					 {% if session.get('username') %}
      <li><a href="/edit_profile">{{ session['username'] }}</a></li>
      <li><a href="{{ url_for('auth.signout') }}">Logout</a></li>
    {% else %}
      <li><a href="/sign">Sign in / Sign up</a></li>
    {% endif %}
          <!--
					<li><a href="#portfolio">Portfolio</a></li>
					<li><a class="nav-cta" href="#">Try Now</a></li>
          -->

		   
				</ul>
			</nav>
		</div>
	</header>

  <main>
    {% block content %}{% endblock %}
  </main>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
