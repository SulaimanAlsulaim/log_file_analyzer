{% extends "base.html" %}
{% block title %}Sign In{% endblock %}
{% block content %}

<div class="container mt-5 mb-5" style="width: 50%;">
  <div class="card shadow-sm">
    <div class="card-body">

      <h3 class="mb-4 text-center">Sign In</h3>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ 'danger' if category == 'error' else category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="post" action="/signin">

        <!-- Username or Email -->
        <div class="mb-3">
          <label for="username" class="form-label">Email / Username</label>
          <input 
            type="text" 
            class="form-control" 
            id="signin_user" 
            name="username" 
            required
          >
        </div>

        <!-- Password + Eye Icon -->
        <div class="mb-3 position-relative password-wrapper">
          <label for="signin_password" class="form-label">Password</label>

          <input 
            type="password" 
            class="form-control" 
            id="signin_password" 
            name="password" 
            required
          >

          <!-- Eye icon -->
          <span 
            class="password-eye" 
            onclick="togglePassword('signin_password', this)"
          >
            ğŸ‘ï¸
          </span>
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign In</button>

      </form>

    </div>
  </div>
</div>

{% endblock %}
